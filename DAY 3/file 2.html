<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*a[target]{
			color: red;
		}*/
		a[target=_blank]{
			color: green;
		}
		p[title~=name]{
			color: green;
		}
		
		a[href^="http"]{
			color: red;
		}
		a[href^="https"]{
			color: purple;
		}
	a[href$=".pdf"]{
		background-color: red;
		width: 300px;
		height: 30px;
		padding: 20px;
		border-radius: 20px;
		text-decoration: none;
		color: white;
	}

	</style>
</head>
<body>
	<a href="https://www.google.com" target="_blank">Google</a><br>
	<a href="https://www.facebook.com">Facebook</a><br>
	<p title="Enter your name"> My name is Surya </p><br>

	<a href="Bootstrap.pdf" download>Bootstrap</a>



</body>
</html>
