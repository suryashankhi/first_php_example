<!DOCTYPE html> 
<html> 
<head> 
<style>  
div { 
    width: 100px; 
    height: 100px; 
    background: red; 
    position: relative; 
    animation: mymove 3s; 
    animation-fill-mode: forwards; 
} 
@keyframes mymove { 
    from {top: 0px;} 
    to {top: 200px; background-color: blue;} 
} 
</style> 
</head> 
<body> 
<h1>The animation-fill-mode Property</h1> 
<p>Let the div element retain the style values from the last keyframe when the animation ends:</p> 
<div></div> 
</body> 
</html>
